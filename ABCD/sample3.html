<!DOCTYPE html>
<html>
    <head>
        <title>
            Subscript and superscript
        </title>
    </head>
    <body>
        <h2>This is an Equation</h2>
        <hr>
        <p>Using Sub-script and Super-script</p>
        <h3>x<sub>1</sub><sup>2</sup> + x<sub>2</sub><sup>2</sup></h3>
        <hr>
        <h2>These are Character entities</h2>
        <ul>
            <li>&amp;</li>
            <li>&lt;</li>
            <li>&gt;</li>
        </ul>
        <hr>
        <h2>These are fractions</h2>
        <ul>
            <li>2&frasl;3</li>
            <li>1<sup>1</sup>&frasl;<sub>2</sub></li>
        </ul>
    </body>
</html>
