<html>

<head>
	<title>
		My first Jscript
	</title>
</head>

<body>

	<script>
		function Sum(x,y)
		{
			var z=Number(x)+Number(y);
			document.write("Sum of ",x," and ",y," : ",z);
		}
		var a=prompt("Enter First Number: ");
		var b=prompt("Enter Second Number: ");
		Sum(a,b);
	</script>

</body>

</html>
