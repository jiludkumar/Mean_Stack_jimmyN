<body>

	<script>
		var a=[];
		var n=prompt("Enter Limit");
		var sum=0;

		{
			var b=prompt("Enter the value");
			a[i]=b;
			sum=sum+Number(a[i]);
		}
		for(i=0;i<n;++i)
		{
				
		}

		document.write(sum);
		
	</script>

</body>
