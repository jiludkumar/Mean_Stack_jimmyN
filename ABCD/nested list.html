<!DOCTYPE html>
<html>
    <head>
        <title>
            Nested List
        </title>
    </head>
    <body style="background-color: lavender">
        <h1>Nested List</h1>
        <hr>
        <ol>
            <li>Color</li>
                <ol type="i">
                    <li>Red</li>
                    <li>Orange</li>
                    <li>Yellow</li>
                    <li>Green</li>
                    <li>Blue</li>
                </ol>
            <li>Fruits</li>
                <ol type="i">
                    <li>Apple</li>
                    <li>Orange</li>
                    <li>Mango</li>
                    <li>Pineapple</li>
                </ol>
        </ol>
    </body>
</html>
